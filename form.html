<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="text-align: center;">
<h1>STUDENT FORM</h1>

<form>
    <label>Name</label>
    <input type="text" placeholder="write your name"><br><br>
    <label>Date</label>
    <input type="date"><br><br>
    <label>Address</label>
    <textarea></textarea><br><br>
    <label>Select Country</label>
    <select>
        <option>China</option>
        <option>Japan</option>
        <option>America</option>
    </select><br><br>
    <label>Choose file</label>
    <input type="file"><br><br>
    <label>Gender</label>
    <input type="radio" name="g1">Male
    <input type="radio" name="g1">Female<br><br>
    <label>Mobile Number</label>
    <input type="tel" maxlength="10"><br><br>
    <label>Quantity</label>
    <input type="number" min="5" max="15"><br><br>
    <label>Email</label>
    <input type="email" value="eg@gmail.com"><br><br>
    <label>Time</label>
    <input type="time"><br><br>
    <input type="submit">
    <input type="reset">
    <button>ClickMe!</button>
    <br><br>
</form>

</div>
    
</body>
</html>
