<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="previous()"><</button>
    <img src="https://images.unsplash.com/photo-1751013781844-fa6a78089e49?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzfHx8ZW58MHx8fHx8" alt=""   style="height:400px;width:400px"  id="image">
    <button onclick="next()">></button>

   


    <script>
        let currentindex=0;

         let images=["https://plus.unsplash.com/premium_photo-1750107641946-b29e9cd1b39b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8","https://plus.unsplash.com/premium_photo-1751547854487-96c1ece782b0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D","https://images.unsplash.com/photo-1751510288461-2d088d6bf76d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&https://plus.unsplash.com/premium_photo-1750604543641-a9396d17e69b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxOHx8fGVufDB8fHx8fA%3D%3Dixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D","https://plus.unsplash.com/premium_photo-1751470114909-4f20df5cbd81?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D","https://images.unsplash.com/photo-1751837184233-b26fa8444e4f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1MXx8fGVufDB8fHx8fA%3D%3D"]


         function next(){
            currentindex=(currentindex+1)%images.length
            update()
         }

         function update(){
            document.getElementById("image").src=images[currentindex]
         }
    </script>
    
</body>
